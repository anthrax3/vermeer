<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="description" content="">
    <meta name="author" content="">
    <title>Vermeer Goals</title>
    <!-- <link rel="icon" type="image/png" href="favicon.png"> -->
    <link rel="stylesheet" href="assets/style.css">
    <script src="assets/data.json"></script>
    <script src="assets/js/jquery.js"></script>
    <script src="assets/js/sheetsee.js"></script>
  </head>
  <body>
    <header>
      <div class="wrapper">
        <h1>Vermeer</h1>
        <p></p>
      </div>
    </header>
    <div class="wrapper">
      <div id="paintings">
      </div>
    </div>

  </body>

  <script id="paintings_template" type="text/html">
    <div class="painting">
      {{#rows}}
      <img src="{{Photo}}">
      <h3>{{Paintings}}</h3>
      <p class="meta">Date: {{Date}} Location: {{Location}} {{City}}</p>
      <p>{{Notes}}</p>
      {{/rows}}
    </div>
  </script>
  <script>
    document.addEventListener('DOMContentLoaded', function() {
      var html = Sheetsee.ich.paintings_template({'rows': vermeers})
      $('#paintings').html(html)
    })
  </script>
</html>
