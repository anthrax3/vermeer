    <script id="stats_template" type="text/html">
      <h1 class="leading-number">{{ stats.seenLength }}</h1>
      <p><b>Vermeers seen:</b>{{stats.seenFormatted}} <em><span class="lighter-body"><b>{{ stats.remainingLength }} remaining to see:</b> {{ stats.remainingFormatted }}.</span></em></p>
      <small><b>Note</b> There are {{ stats.notPublicLength }} paintings that are not in permanent collections. I'm not counting these in the total. One was <a href="">stolen from the Isabella Stewart Gardner Museum</a> and one is in a private collection, sometimes in exhbitions.</small>
      <br><br>
      <!-- <img src="assets/imgs/map.png"> -->
      <h4 class="secondary-number">{{ stats.visitedCountriesLength }}</h4>
      <p><b>Countries visited:</b> {{ stats.visitedCountriesFormatted }} <em><span class="lighter-body"><b>Countries remaining: </b>{{ stats.remainingCountriesFormatted }}.</span></em></p>
      <h4 class="secondary-number">{{ stats.visitedMuseumsLength }}</h4>
      <p><b>Museums visited:</b> {{ stats.visitedMuseumsFormatted }} <em><span class="lighter-body"><b>Museums remaining: </b>{{ stats.remainingMuseumsFormatted }}.</span></em></p>
      <small><b>Note</b> that because some of the paintings travel to other museums you may be able to see each in fewer countries and museums than if you'd seen them all in the permanent collections they belong to. For that reason I've not sown a total of countries or museums that will be visited. The total number of paintings, however—and of couse—is definite.</small>
    </script>

    <script>
      document.addEventListener('DOMContentLoaded', function() {
        stats.seenFormatted = stats.seen.join(', ')
        stats.remainingFormatted = stats.remaining.join(', ')
        stats.visitedCountriesFormatted = stats.visitedCountries.join(', ')
        stats.remainingCountriesFormatted = stats.remainingCountries.join(', ')
        stats.visitedMuseumsFormatted = stats.visitedMuseums.join(', ')
        stats.remainingMuseumsFormatted = stats.remainingMuseums.join(', ')
        var html = Sheetsee.ich.stats_template({ stats })
        $('#stats').html(html)
      })
    </script>
